<div class="container">
  <div class="card" *ngFor="let recipe of recipies">
    <div class="card-heading">
      <h3 class="card-title">{{ recipe.name }}</h3>
    </div>
    <div class="card-image">
      <img class="image" [src]="recipe.photo" />
    </div>
    <div class="card-description">
      <h5 class="description">{{ recipe.description }}</h5>
    </div>

    <div>
      <button type="submit" (click)="deleteRecipe()">
        Delete
      </button>
      <button type="submit" (click)="deleteRecipe()">
        Edit
      </button>
    </div>
  </div>
</div>
