<form #recipeForm="ngForm" (ngSubmit)="saveRecipe()">
  <div class="container">
    <div class="card">
      <div class="title">
        <h1>Edit Recipe</h1>
      </div>
      <div class="recepie form-group">
        <label class="label" for="name">Recipe Name</label>
        <input
          type="text"
          class="form-control input-field"
          id="name"
          required
          [(ngModel)]="recipe.name"
          name="name"
        />
      </div>
      <div class="recepie form-group">
        <label class="label" for="photo">Recipe photo</label>
        <input
          type="text"
          class="form-control input-field"
          id="photo"
          required
          [(ngModel)]="recipe.photo"
          name="photo"
        />
      </div>
      <div class="recepie form-group">
        <label class="label" for="description">Description</label>
        <input
          type="text"
          class="form-control input-field"
          id="description"
          required
          [(ngModel)]="recipe.description"
          name="description"
        />
      </div>
      <div class="action-buttons">
        <button class="action-button" type="submit">Save</button>
      </div>
    </div>
  </div>
</form>
